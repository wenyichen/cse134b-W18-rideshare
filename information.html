<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title> Ride with shuuu </title>
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="./css/information.css" type="text/css" media="screen"/>
    </head>
    <body>
        <div id="bar">
      	    <div id="title">
      	        <h1><a href="./index.html">shuuu</a></h1>
      	    </div>
            <div id="nav">
                <ul>
                    <li><a href="./account.html">My Account</a></li>
                    <li><a href="./trips.html">My Trips</a></li>
                </ul>
            </div>
        </div>
        <div id="overlay">
        </div>
        <div id="middlebar">
        </div>
        <div class="middlebox" id="info-box">
            <div id="middlebox-topbar">
                <p>Find riders:</p>
            </div>
            <form id="info-form" method="GET" action="./trips.html">
                <div class="text-input">
                    <label class="container" for="_depart">Departing From:</label>
                    <input type="text" id="_depart" name="depart" value="">
                </div>
                <div class="text-input">
                    <label class="container" for="_dest">Destination:</label>
                    <input type="text" id="_dest" name="dest" value="">
                </div>
                <div class="date-input">
                    <label class="container" for="_date">Date of Trip:</label>
                    <input type="date" id="_date" name="date" value="">
                </div>
                <div class="text-input">
                    <label class="container" for="_type">Type of Car:</label>
                    <input type="text" id="_type" name="type" value="">
                </div>
                <div class="num-input">
                    <label class="container" for="_seats">Number of Seats:</label>
                    <input type="number" id="_seats" name="seats" value="4">
                </div>
                <div class="tel-input">
                    <label class="container" for="_tel">Phone Number:</label>
                    <input type="tel" id="_tel" name="tel" value="">
                </div>
                <div class="note-input">
                    <label class="container" id="notes_label" for="_notes">Notes:</label>
                    <textarea id="_notes" rows="5" name="notes"></textarea>
                </div>
                <button type="submit" id="continue-button">Continue</button>
            </form>
        </div>
    </body>
</html>
