<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title> Ride with shuuu </title>
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="./css/account.css" type="text/css" media="screen"/>
    </head>
    <body>
        <div id="bar">
      	    <div id="title">
      	        <h1><a href="./index.html">shuuu</a></h1>
      	    </div>
            <div id="nav">
                <ul>
                    <li style="width:100%"><a href="./trips.html">My Trips</a></li>
                </ul>
            </div>
        </div>
        <div id="overlay">
        </div>
        <div class="middlebox" id="acc-box">
                <div id="middlebox-topbar">
                    <p>My Account:</p>
                </div>
                <form id="acc-form">
                    <div id="name-display">
                        <label for="_name">Name</label>
                        <input id="_name" name="name" value="John Smith">
                    </div>
                    <div id="tel-display">
                        <label for="_tel">Phone Number</label>
                        <input id="_tel" name="tel" value="(123)-456-7890">
                    </div>
                    <div class="text-input">
                        <label for="_curpass">Current Password</label>
                        <input type="password" id="_curpass" name="curpass" value="********">
                    </div>
                    <div class="text-input">
                        <label for="_pass">New Password</label>
                        <input type="password" id="_pass" name="pass" value="">
                    </div>
                    <div class="text-input">
                        <label for="_confirmpass">Confirm Password</label>
                        <input type="password" id="_confirmpass" name="confirmpass" value="">
                    </div>
                    <button id="save-button">Save</button>
                    <button id="edit-button">Edit</button>
                </form>
            </div>
    </body>
