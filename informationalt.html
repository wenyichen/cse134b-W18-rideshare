<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title> Ride with shuuu </title>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGCKZWjbJ7E1cgRiD5r748YZvDtFkLaLY&libraries=places"></script>
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="./css/information.css" type="text/css" media="screen"/>
    </head>
    <body>
        <div id="bar">
      	    <div id="title">
      	        <h1><a href="./index.html">shuuu</a></h1>
      	    </div>
            <div id="nav">
                <ul>
                    <li><a href="./account.html">My Account</a></li>
                    <li><a href="./trips.html">My Trips</a></li>
                </ul>
            </div>
        </div>
        <div id="overlay">
        </div>
        <div class="middlebox" id="info-box">
            <div id="middlebox-topbar">
                <p>Find a ride:</p>
            </div>
            <form id="info-form" method="GET" action="./search.html">
                <div class="text-input">
                    <label for="_depart">Departing From:</label>
                    <input type="text" id="_depart" name="depart" value="" required>
                </div>
                <div class="text-input">
                    <label for="_dest">Destination:</label>
                    <input type="text" id="_dest" name="dest" value="" required>
                </div>
                <div class="date-input">
                    <label for="_date">Date of Trip:</label>
                    <input type="date" id="_date" name="date" value="" required>
                </div>
                <div class="num-input">
                    <label for="_seats">Number of Seats Needed:</label>
                    <input type="number" id="_seats" name="seats" placeholder="1"
                    required>
                </div>
                <div class="tel-input">
                    <label for="_tel">Phone Number:</label>
                    <input type="tel" id="_tel" name="tel" value="" required>
                </div>
                <div class="note-input">
                    <label id="notes_label" for="_notes">Notes:</label>
                    <textarea id="_notes" rows="5" name="notes"></textarea>
                </div>
                <button type="submit" id="continue-button">Continue</button>
            </form>

            <script>
                function initAutocomplete() {
                    var depart = document.getElementById('_depart');
                    var dest = document.getElementById('_dest');
                    var autocomplete_depart = new google.maps.places.Autocomplete(depart);
                    var autocomplete_dest = new google.maps.places.Autocomplete(dest);
                }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzJ0Lp4kYmB6YF_e1cGvHMyGj6mBXLumQ&libraries=places&callback=initAutocomplete"
            async defer></script>
        </div>
    </body>
</html>
